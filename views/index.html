<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Where's my Hero</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Find my Hero</h1>
      </div>
    </div>
    <!-- Begin Form Sample -->
    <section id='review-form' class="container">

      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal new-review">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Review</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="stars">Stars</label>
              <div class="col-md-4">
                <span class="rating">
                    <input type="radio" class="rating-input"
                        id="rating-input-1-5" name="stars" value="5">
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-4" name="stars" value="4">
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-3" name="stars" value="3">
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-2" name="stars" value="2">
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-1" name="stars" value="1">
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span>
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="reviewContent">Review your Sandwich</label>
              <div class="col-md-4">
                <textarea class="form-control" id="reviewContent" name="reviewContent" placeholder="I thought this sandwich was incredible"></textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="recommend">Recommend?</label>
              <div class="col-md-4">
                <input type="radio" name="recommend" value="true"> Yes<br>
                <input type="radio" name="recommend" value="false"> No<br>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Review</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>



    <!-- End Form Sample -->

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Reviews</h2>
            <div class = appendReviews></div>
          <script id='review-template' type='text/x-handlebars-template'>
            <p>{{reviewContent}}</p>
          </script>
        </div>
      </div>
    </section>

    <!-- begin songModal: this is not visible until you call .modal() on it -->
    <div class="modal fade" tabindex="-1" role="dialog" id="reviewsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Review</h4>
          </div>
          <div class="modal-body">

            <fieldset class='form-horizontal'>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="reviewName">Review Name</label>
                <div class="col-md-4">
                  <!-- <span class="rating">
                      <input type="radio" class="rating-input"
                          id="rating-input-1-5" name="rating-input-1">
                      <label for="rating-input-1-5" class="rating-star"></label>
                      <input type="radio" class="rating-input"
                          id="rating-input-1-4" name="rating-input-1">
                      <label for="rating-input-1-4" class="rating-star"></label>
                      <input type="radio" class="rating-input"
                          id="rating-input-1-3" name="rating-input-1">
                      <label for="rating-input-1-3" class="rating-star"></label>
                      <input type="radio" class="rating-input"
                          id="rating-input-1-2" name="rating-input-1">
                      <label for="rating-input-1-2" class="rating-star"></label>
                      <input type="radio" class="rating-input"
                          id="rating-input-1-1" name="rating-input-1">
                      <label for="rating-input-1-1" class="rating-star"></label>
                  </span> -->
                  <input id="reviewName" name="reviewName" type="text" placeholder="" class="form-control input-md" required="">
                </div>
              </div>

              <!-- Number input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="trackNumber">Review Number</label>
                <div class="col-md-4">
                  <input id="reviewNumber" name="reveiwNumber" type="number" placeholder="" class="form-control input-md">
                </div>
              </div>
            </fieldset>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveSong">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
