<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&effect=3d" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Where's my Hero</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdC5jhQIR2gpGxwKXXCaKPsyrJM7B2MV4"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container site-title">

        <!-- Buttons that trigger the signup and login modals, logout -->
        <div class="row">
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".sign-up-modal">Sign up</button>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".login-modal">Login</button>
          </div>
          <div class="col-xs-1">
            <form method="GET" action="/logout">
              <button type="submit" class="btn btn-danger">Logout</button>
            </form>
          </div>
        </div>

        <!-- Title and Central Image -->

        <h1 class="font-effect-3d">Where's My Hero!?</h1>
      </div>
      <div class="site-logo center">
        <img src="http://i.giphy.com/DpB9NBt1ySFDHH9yiCA.gif" alt="our hero!" height="250" style="max-width: 320px">
      </div>
    </div>


    <!-- Sign up modal -->

    <div class="modal fade bs-example-modal-lg sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <h2>Sign Up</h2>
          <br>
          <form method="POST" action="/signup">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-primary" value="Sign Up">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Modal -->

    <div class="modal fade bs-example-modal-lg login-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <h2>Log In</h2>
          <br>
          <form method="POST" action="/login">
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-primary" value="Log In">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- map section -->
    <section class="map-section">
      <div class="find-hero-button">
        <button type="button" class="btn btn-primary" id="map-button">Find Hero</button>
      </div>
      <article class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3" id="hero-map">
            <div id="mapPlacement"></div>
            <div class="current-location">
              <button type="button" class="btn btn-primary btn-block" id="current-location">Use My Current Location</button>
            </div>
            <div class="hide-map-area">
              <button type="button" class="btn btn-primary" id="hide-map-button">Hide Map</button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Reviews</h2>
          <div class="col-xs-4 col-md-offset-5">
            <button type="button" class="btn btn-primary btn-sm" id="create-button">Create Review</button>
          </div>
          <!-- sandwich reviews -->
          <div class="appendReviews">

            <!-- Handlebars template with edit and delete buttons -->

            <script id='review-template-buttons' type='text/x-handlebars-template'>
              <div class="container">
                <div class="row">
                  <article class="col-xs-8 col-md-offset-1 reviewIndividual" id="{{reviewId}}">
                    <div class="row">
                      <div class="col-xs-12">
                        <img class="review-gif center" src="{{reviewGif}}"></a>
                      </div>
                    </div>
                    <p>Sandwich Stars: {{reviewStars}}</p>
                    <p>Recommended: {{reviewRecommend}}</p>
                    <p>{{reviewContent}}</p>
                    <button type="button" class="{{reviewId}} btn btn-warning btn-sm" id="edit-button">Edit</button>
                    <button type="button" class="{{reviewId}} btn btn-warning btn-sm" id="delete-button">Delete</button>
                  </article>
                </div>
              </div>
            </script>

            <!-- Handlebars template with no buttons -->

            <script id='review-template' type='text/x-handlebars-template'>
              <div class="container">
                <div class="row">
                  <article class="col-xs-8 col-md-offset-1 reviewIndividual" id="{{reviewId}}">
                    <div class="row">
                      <div class="col-xs-12">
                        <img class="review-gif center" src="{{reviewGif}}"></a>
                      </div>
                    </div>
                    <p>Sandwich Stars: {{reviewStars}}</p>
                    <p>Recommended: {{reviewRecommend}}</p>
                    <p>{{reviewContent}}</p>
                  </article>
                </div>
              </div>
            </script>

          </div>
        </div>
      </div>
    </section>
    <script id="selectableGif-template2" type="text/x-handlebars-template"></script>
    <script id="gif-choice" type="text/x-handlebars-template"></script>
    <script id="restaurant-template" type="text/x-handlebars-template"></script>
  </body>
</html>
