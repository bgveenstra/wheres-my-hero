<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Where's my Hero</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdC5jhQIR2gpGxwKXXCaKPsyrJM7B2MV4"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Find my Hero</h1>
      </div>
    </div>
    <!-- Begin Form Sample -->
    <section id='review-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal new-review">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Review</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="stars">Stars</label>
              <div class="col-md-4">
                <span class="rating">
                    <input type="radio" class="rating-input"
                        id="rating-input-1-5" name="rating-input-1">
                    <label for="rating-input-1-5" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-4" name="rating-input-1">
                    <label for="rating-input-1-4" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-3" name="rating-input-1">
                    <label for="rating-input-1-3" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-2" name="rating-input-1">
                    <label for="rating-input-1-2" class="rating-star"></label>
                    <input type="radio" class="rating-input"
                        id="rating-input-1-1" name="rating-input-1">
                    <label for="rating-input-1-1" class="rating-star"></label>
                </span>
              <!-- <input id="starsId" name="stars" type="text" placeholder="Enter 1-5" class="form-control input-md" required=""> -->
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="reviewContent">Review your Sandwich</label>
              <div class="col-md-4">
                <textarea class="form-control" id="reviewContent" name="reviewContent" placeholder="I thought this sandwich was incredible"></textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="recommend">Recommend?</label>
              <div class="col-md-4">
                <input type="radio" name="recommend" value="true"> True<br>
                <input type="radio" name="recommend" value="false"> False<br>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Review</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>



    <!-- End Form Sample -->

    <section class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Map</h2>
          <div id="mapPlacement"></div>
        </div>
      </div>
    </section>


  </body>
</html>
